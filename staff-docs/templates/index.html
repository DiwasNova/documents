
<!doctype html>
<html lang="en">
<head>
    <title>Staff Documents</title>
</head>
<body>
    <h1>Upload Staff Document</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="text" name="staff_name" placeholder="Staff Name" required>
        <input type="text" name="doc_type" placeholder="Document Type" required>
        <input type="date" name="expiry_date" required>
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <h2>Search</h2>
    <form method="GET">
        <input type="text" name="search" value="{{ search }}" placeholder="Search by name or type">
        <button type="submit">Search</button>
    </form>

    <h2>All Documents</h2>
    <table border="1">
        <tr>
            <th>Name</th><th>Type</th><th>File</th><th>Expiry</th>
        </tr>
        {% for doc in documents %}
        <tr>
            <td>{{ doc[1] }}</td>
            <td>{{ doc[2] }}</td>
            <td><a href="{{ url_for('static', filename='uploads/' ~ doc[3]) }}">{{ doc[3] }}</a></td>
            <td>{{ doc[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <h2>Expiring Soon</h2>
    <table border="1">
        <tr>
            <th>Name</th><th>Type</th><th>Expiry</th>
        </tr>
        {% for doc in expiring %}
        <tr>
            <td>{{ doc[1] }}</td>
            <td>{{ doc[2] }}</td>
            <td>{{ doc[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
